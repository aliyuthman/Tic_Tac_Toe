<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>
</head>

<body>


    <div class="game-container">

        <section class="score-board">

            <div class="x-score">
                <img src="./SVG/small-x.svg">
                <p>0</p>
            </div>

            <div class="o-score">
                <img src="./SVG/small-o.svg">
                <p>0</p>
            </div>

            <div class="game-over">Game Over</div>

            <div class="x-turn hidden"> <img src="./SVG/small-x-13px.svg"> Turn</div>
            <div class="o-turn hidden"> <img src="./SVG/small-o-13px.svg"> Turn</div>

            <div class="default-msg">Start game or select player</div>

        </section>

        <section class="game-board">

            <div class=" cells-container">

                <div class="cell one top-row "> 1<img id="player-icons-1" src=""> </div>

                <div class="cell two top-row"> 2<img id="player-icons-2" src=""></div>

                <div class="cell three top-row"> 3<img id="player-icons-3" src=""></div>

                <div class="cell four">4 <img id="player-icons-4" src=""></div>

                <div class="cell five"> 5<img id="player-icons-5" src=""> </div>

                <div class="cell six"> 6<img id="player-icons-6" src=""></div>

                <div class="cell seven bottom-row"> 7<img id="player-icons-7" src=""> </div>

                <div class="cell eight bottom-row"> 8<img id="player-icons-8" src=""></div>

                <div class="cell nine bottom-row"> 9<img id="player-icons-9" src=""></div>

            </div>

            <div class="x-win hidden"><img src="./SVG/x-winner.svg"></div>
            <div class="o-win hidden"><img src="./SVG/o-winner.svg"></div>
            <div class="draw-win hidden"><img src="./SVG/draw.svg"></div>
        </section>


        <section class="restart">

            <div class="btn-restart">Restart game</div>

        </section>

    </div>

    <script src="./script.js"></script>
</body>

</html>
